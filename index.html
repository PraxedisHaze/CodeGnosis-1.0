<!doctype html>
<html lang="en" style="background:#000;margin:0;padding:0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGnosis</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: #000;
      }

      /* Video as background - first frame frozen until launch */
      #splash-video {
        position: absolute;
        inset: 0;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        opacity: 0;
        transition: opacity 2s ease-in;
      }
      #splash-video.visible { opacity: 1; }
      #splash-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Text overlay - on top of video */
      #splash-text {
        position: absolute;
        inset: 0;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        transition: opacity 0.3s ease-out;
      }

      #splash-title {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 0.3em;
        color: #fff;
        text-shadow: 0 0 20px rgba(100, 180, 255, 0.8), 0 0 40px rgba(0,0,0,0.9);
      }

      /* === HEARTBEAT LINE SYSTEM === */
      #heartbeat-container {
        position: relative;
        width: 300px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* The base line - grows from center */
      #heartbeat-line {
        position: absolute;
        height: 2px;
        background: #4ade80;
        width: 0;
        animation: lineGrow 0.8s ease-out forwards;
      }

      @keyframes lineGrow {
        0% { width: 0; }
        100% { width: 100%; }
      }

      /* Center flash - supernova burst */
      #heartbeat-flash {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: centerFlash 0.3s ease-out 0.8s forwards;
      }

      @keyframes centerFlash {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 10px #fff, 0 0 20px #4ade80, 0 0 40px #4ade80;
        }
        50% {
          opacity: 1;
          transform: scale(3);
          box-shadow: 0 0 30px #fff, 0 0 60px #4ade80, 0 0 100px #4ade80;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 5px #fff;
        }
      }

      /* Glow layer - radiates from center after flash */
      #heartbeat-glow {
        position: absolute;
        height: 2px;
        background: transparent;
        width: 0;
        box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80, 0 0 24px #22c55e;
        animation: glowSpread 0.8s ease-out 1.1s forwards;
      }

      @keyframes glowSpread {
        0% { width: 0; }
        100% { width: 100%; }
      }

      /* Second flash + glow cycle (cyan) */
      #heartbeat-flash2 {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: centerFlash2 0.3s ease-out 1.9s forwards;
      }

      @keyframes centerFlash2 {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 10px #fff, 0 0 20px #22d3ee, 0 0 40px #22d3ee;
        }
        50% {
          opacity: 1;
          transform: scale(3);
          box-shadow: 0 0 30px #fff, 0 0 60px #22d3ee, 0 0 100px #22d3ee;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 5px #fff;
        }
      }

      #heartbeat-glow2 {
        position: absolute;
        height: 2px;
        background: transparent;
        width: 0;
        box-shadow: 0 0 8px #22d3ee, 0 0 16px #22d3ee, 0 0 24px #0891b2;
        animation: glowSpread 0.8s ease-out 2.2s forwards;
      }

      /* Third flash + glow cycle (purple) */
      #heartbeat-flash3 {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: centerFlash3 0.3s ease-out 3s forwards;
      }

      @keyframes centerFlash3 {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 10px #fff, 0 0 20px #a855f7, 0 0 40px #a855f7;
        }
        50% {
          opacity: 1;
          transform: scale(3);
          box-shadow: 0 0 30px #fff, 0 0 60px #a855f7, 0 0 100px #a855f7;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 5px #fff;
        }
      }

      #heartbeat-glow3 {
        position: absolute;
        height: 2px;
        background: transparent;
        width: 0;
        box-shadow: 0 0 8px #a855f7, 0 0 16px #a855f7, 0 0 24px #7c3aed;
        animation: glowSpread 0.8s ease-out 3.3s forwards, glowLoop 2.4s ease-out 4.1s infinite;
      }

      /* Loop animation - cycles through colors */
      @keyframes glowLoop {
        0% {
          box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80, 0 0 24px #22c55e;
        }
        33% {
          box-shadow: 0 0 8px #22d3ee, 0 0 16px #22d3ee, 0 0 24px #0891b2;
        }
        66% {
          box-shadow: 0 0 8px #a855f7, 0 0 16px #a855f7, 0 0 24px #7c3aed;
        }
        100% {
          box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80, 0 0 24px #22c55e;
        }
      }

      #splash-loading {
        font-size: 0.9rem;
        letter-spacing: 0.4em;
        color: rgba(150, 200, 255, 0.7);
        animation: pulse 1.5s ease-in-out infinite;
        text-shadow: 0 0 10px rgba(0,0,0,0.9);
        margin-top: 1rem;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }

      #launch-btn {
        display: none;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: #fff;
        background: linear-gradient(135deg, rgba(100, 180, 255, 0.3), rgba(100, 180, 255, 0.1));
        border: 2px solid rgba(100, 180, 255, 0.6);
        border-radius: 8px;
        padding: 1rem 3rem;
        cursor: pointer;
        text-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        box-shadow: 0 0 30px rgba(100, 180, 255, 0.3), 0 0 60px rgba(0,0,0,0.8);
        transition: all 0.3s ease;
        animation: glowPulse 2s ease-in-out infinite;
        margin-top: 1rem;
      }
      #launch-btn:hover {
        background: linear-gradient(135deg, rgba(100, 180, 255, 0.5), rgba(100, 180, 255, 0.2));
        border-color: rgba(100, 180, 255, 0.9);
        transform: scale(1.05);
      }
      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 30px rgba(100, 180, 255, 0.3), 0 0 60px rgba(0,0,0,0.8); }
        50% { box-shadow: 0 0 40px rgba(100, 180, 255, 0.5), 0 0 80px rgba(0,0,0,0.8); }
      }

      #splash-screen.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body style="background:#000">
    <div id="splash-screen">
      <!-- Video as splash - frozen on first frame until launch -->
      <div id="splash-video">
        <video id="intro-video" muted playsinline preload="auto">
          <source src="/intro_startup.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Text overlay -->
      <div id="splash-text">
        <div id="splash-title">CODEGNOSIS</div>

        <!-- Heartbeat line system -->
        <div id="heartbeat-container">
          <div id="heartbeat-line"></div>
          <div id="heartbeat-flash"></div>
          <div id="heartbeat-glow"></div>
          <div id="heartbeat-flash2"></div>
          <div id="heartbeat-glow2"></div>
          <div id="heartbeat-flash3"></div>
          <div id="heartbeat-glow3"></div>
        </div>

        <div id="splash-loading">LOADING</div>
        <button id="launch-btn" onclick="launchVideo()">TAKE FLIGHT</button>
      </div>
    </div>

    <div id="root"></div>

    <script>
      var video = document.getElementById('intro-video');
      var splashVideo = document.getElementById('splash-video');

      // When video metadata loads, show first frame
      video.addEventListener('loadeddata', function() {
        video.currentTime = 0;
        splashVideo.classList.add('visible');
      });

      // Called by React when ready
      window.__closeSplash = function() {
        window.__appReady = true;
        document.getElementById('splash-loading').style.display = 'none';
        document.getElementById('launch-btn').style.display = 'block';
      };

      // User clicks Launch
      function launchVideo() {
        var splashText = document.getElementById('splash-text');

        // Fade out text
        splashText.style.opacity = '0';

        // Play video
        video.play();

        video.addEventListener('ended', function() {
          closeSplash();
        });
      }

      function closeSplash() {
        var splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(function() {
            splash.remove();
          }, 500);
        }
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
