<!doctype html>
<html lang="en" style="background:#000;margin:0;padding:0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGnosis</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        background: #000;
      }

      /* Video as background - first frame frozen until launch */
      #splash-video {
        position: absolute;
        inset: 0;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        opacity: 0;
        transition: opacity 2s ease-in;
      }
      #splash-video.visible { opacity: 1; }
      #splash-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Text overlay - on top of video */
      #splash-text {
        position: absolute;
        inset: 0;
        z-index: 2;
        /* Removed flex center to allow absolute positioning match */
        transition: opacity 0.3s ease-out;
      }

      #splash-title {
        position: absolute;
        top: 42%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5rem;
        line-height: 1;
        font-weight: 700;
        letter-spacing: 0.3em;
        color: #fff;
        text-shadow: 0 0 20px rgba(100, 180, 255, 0.8), 0 0 40px rgba(0,0,0,0.9);
        z-index: 2;
        width: 100%;
        text-align: center;
      }

      #splash-watermark {
        position: absolute;
        top: calc(50% - 23px);
        left: 50%;
        transform: translate(-50%, -27%);
        font-size: 6vw;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.035);
        z-index: 1;
        white-space: nowrap;
        pointer-events: none;
        letter-spacing: -0.05em;
      }

      .splash-label {
        position: absolute;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.035);
        letter-spacing: 0.2em;
        pointer-events: none;
        text-transform: uppercase;
        opacity: 0;
        animation: slideUp 1.5s ease-out 2s forwards;
      }

      @keyframes slideUp {
        0% { opacity: 0; transform: translateY(100px) translateX(var(--tx, 0)); }
        100% { opacity: 1; transform: translateY(0) translateX(var(--tx, 0)); }
      }

      #label-terran {
        top: 7%;
        right: 10%;
        font-size: 4.8rem;
        --tx: 0;
      }

      #label-aletheari {
        top: 22%;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 6.0rem;
        --tx: 0;
        color: rgba(255, 255, 255, 0.055);
      }

      /* === HEARTBEAT LINE SYSTEM === */
      #heartbeat-container {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* The base line - grows from center */
      #heartbeat-line {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #4ade80 20%, #4ade80 80%, transparent);
        width: 100%;
        transform: scaleX(0);
        transform-origin: center;
        animation: lineGrow 2.0s ease-out forwards;
      }

      @keyframes lineGrow {
        0% { transform: scaleX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: scaleX(1); opacity: 1; }
      }

      /* Center flash - supernova burst */
      #heartbeat-flash {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: centerFlash 0.3s ease-out 2.0s forwards;
      }

      @keyframes centerFlash {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 10px #fff, 0 0 20px #4ade80, 0 0 40px #4ade80;
        }
        50% {
          opacity: 1;
          transform: scale(3);
          box-shadow: 0 0 30px #fff, 0 0 60px #4ade80, 0 0 100px #4ade80;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 5px #fff;
        }
      }

      /* Glow layer - radiates from center after flash */
      #heartbeat-glow {
        position: absolute;
        height: 2px;
        background: transparent;
        width: 100%;
        transform: scaleX(0);
        transform-origin: center;
        box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80, 0 0 24px #22c55e;
        animation: glowSpread 2.0s ease-out 2.3s forwards;
      }

      @keyframes glowSpread {
        0% { transform: scaleX(0); }
        100% { transform: scaleX(1); }
      }

      /* Second flash + glow cycle (cyan) */
      #heartbeat-flash2 {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: centerFlash2 0.3s ease-out 3.1s forwards;
      }

      @keyframes centerFlash2 {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 10px #fff, 0 0 20px #22d3ee, 0 0 40px #22d3ee;
        }
        50% {
          opacity: 1;
          transform: scale(3);
          box-shadow: 0 0 30px #fff, 0 0 60px #22d3ee, 0 0 100px #22d3ee;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 5px #fff;
        }
      }

      #heartbeat-glow2 {
        position: absolute;
        height: 2px;
        background: transparent;
        width: 100%;
        transform: scaleX(0);
        transform-origin: center;
        box-shadow: 0 0 8px #22d3ee, 0 0 16px #22d3ee, 0 0 24px #0891b2;
        animation: glowSpread 2.0s ease-out 3.4s forwards;
      }

      /* Third flash + glow cycle (purple) */
      #heartbeat-flash3 {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: centerFlash3 0.3s ease-out 4.2s forwards;
      }

      @keyframes centerFlash3 {
        0% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 10px #fff, 0 0 20px #a855f7, 0 0 40px #a855f7;
        }
        50% {
          opacity: 1;
          transform: scale(3);
          box-shadow: 0 0 30px #fff, 0 0 60px #a855f7, 0 0 100px #a855f7;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          box-shadow: 0 0 5px #fff;
        }
      }

      #heartbeat-glow3 {
        position: absolute;
        height: 2px;
        background: transparent;
        width: 100%;
        transform: scaleX(0);
        transform-origin: center;
        box-shadow: 0 0 8px #a855f7, 0 0 16px #a855f7, 0 0 24px #7c3aed;
        animation: glowSpread 2.0s ease-out 4.5s forwards, glowLoop 2.4s ease-out 5.3s infinite;
      }

      /* Loop animation - cycles through colors */
      @keyframes glowLoop {
        0% {
          box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80, 0 0 24px #22c55e;
        }
        33% {
          box-shadow: 0 0 8px #22d3ee, 0 0 16px #22d3ee, 0 0 24px #0891b2;
        }
        66% {
          box-shadow: 0 0 8px #a855f7, 0 0 16px #a855f7, 0 0 24px #7c3aed;
        }
        100% {
          box-shadow: 0 0 8px #4ade80, 0 0 16px #4ade80, 0 0 24px #22c55e;
        }
      }

      #splash-loading {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.9rem;
        letter-spacing: 0.4em;
        color: rgba(150, 200, 255, 0.7);
        animation: pulse 1.5s ease-in-out infinite;
        text-shadow: 0 0 10px rgba(0,0,0,0.9);
        margin-top: 0;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }

      #flash-e {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        font-size: 1.1rem;
        color: #fff;
        opacity: 0;
        z-index: 3;
        animation: flashE 2s linear forwards;
      }
      @keyframes flashE {
        0%, 48% { opacity: 0; }
        50%, 52% { opacity: 1; }
        54%, 74% { opacity: 0; }
        75%, 77% { opacity: 1; }
        79%, 100% { opacity: 0; }
      }

      #launch-btn {
        display: none;
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: #fff;
        background: linear-gradient(135deg, rgba(100, 180, 255, 0.3), rgba(100, 180, 255, 0.1));
        border: 2px solid rgba(100, 180, 255, 0.6);
        border-radius: 8px;
        padding: 1rem 3rem;
        cursor: pointer;
        text-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        box-shadow: 0 0 30px rgba(100, 180, 255, 0.3), 0 0 60px rgba(0,0,0,0.8);
        transition: all 0.3s ease;
        animation: glowPulse 2s ease-in-out infinite;
        margin-top: 0;
      }
      #launch-btn:hover {
        background: linear-gradient(135deg, rgba(100, 180, 255, 0.5), rgba(100, 180, 255, 0.2));
        border-color: rgba(100, 180, 255, 0.9);
        transform: translateX(-50%) scale(1.05);
      }
      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 30px rgba(100, 180, 255, 0.3), 0 0 60px rgba(0,0,0,0.8); }
        50% { box-shadow: 0 0 40px rgba(100, 180, 255, 0.5), 0 0 80px rgba(0,0,0,0.8); }
      }

      #key-hint {
        display: none;
        position: absolute;
        top: 82%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        color: rgba(150, 200, 255, 0.5);
        text-transform: lowercase;
      }

      #splash-screen.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body style="background:#000">
    <div id="splash-screen">
      <!-- Video as splash - frozen on first frame until launch -->
      <div id="splash-video">
        <video id="intro-video" muted playsinline preload="auto">
          <source src="/intro_startup.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Text overlay -->
      <div id="splash-text">
        <div id="splash-watermark">Know thy code.</div>
        <div id="label-terran" class="splash-label">Terran</div>
        <div id="label-aletheari" class="splash-label">Aleth&eacute;ari</div>
        <div id="splash-title">CODEGNOSIS</div>

        <!-- Heartbeat line system -->
        <div id="heartbeat-container">
          <div id="heartbeat-line"></div>
          <div id="heartbeat-flash"></div>
          <div id="heartbeat-glow"></div>
          <div id="heartbeat-flash2"></div>
          <div id="heartbeat-glow2"></div>
          <div id="heartbeat-flash3"></div>
          <div id="heartbeat-glow3"></div>
        </div>

        <div id="splash-loading">LOADING</div>
        <button id="launch-btn" onclick="launchVideo()">TAKE FLIGHT</button>
        <div id="key-hint">or press any key</div>
      </div>
      <div id="flash-e">/&eacute;/</div>
    </div>

    <div id="root"></div>

    <script>
      var video = document.getElementById('intro-video');
      var splashVideo = document.getElementById('splash-video');

      // When video metadata loads, show first frame
      video.addEventListener('loadeddata', function() {
        video.currentTime = 0;
        splashVideo.classList.add('visible');
      });

      // Called by React when ready
      window.__closeSplash = function() {
        window.__appReady = true;
        document.getElementById('splash-loading').style.display = 'none';
        document.getElementById('launch-btn').style.display = 'block';
        document.getElementById('key-hint').style.display = 'block';
      };

      // User clicks Launch (or presses any key)
      function launchVideo() {
        // Prevent double-triggering
        if (window.__launching) return;
        window.__launching = true;

        var splashText = document.getElementById('splash-text');

        // Fade out text
        splashText.style.opacity = '0';

        // Play video
        video.play();

        video.addEventListener('ended', function() {
          closeSplash();
        });
      }

      // Press any key to continue (when ready)
      document.addEventListener('keydown', function(e) {
        // Only trigger if app is ready and splash is still visible
        if (window.__appReady && document.getElementById('splash-screen')) {
          launchVideo();
        }
      });

      function closeSplash() {
        var splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(function() {
            splash.remove();
          }, 500);
        }
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
